<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <a class="btn btn-success" th:href="@{/noticeboard/notice}">Create New</a>
        <br>
        <br>
        <h1>List of Notices</h1>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Poster</th>
                    <th>Post Date</th>
                    <th>Categories</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notice: ${noticeboard}">
                    <td th:utext="${notice.title}"></td>
                    <td th:utext="${notice.poster}"></td>
                    <td th:utext="${#dates.format(notice.postDate, 'dd-MM-yyyy')}"></td>
                    <td th:utext="${notice.categories}"></td>
                    <td th:utext="${notice.text}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
